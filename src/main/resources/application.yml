spring:
  application:
    name: pteam

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  flyway:
    enabled: true
    baseline-version: 0
    baseline-on-migrate: true
    out-of-order: true
    locations: classpath:db/migration, classpath:db/data

logging:
  level:
    org.springframework: info