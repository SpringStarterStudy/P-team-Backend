spring:
  application:
    name: pteam

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  flyway:
    baseline-on-migrate: true
    #enabled: true
    #locations: classpath:db/migration

logging:
  level:
    org.springframework: info